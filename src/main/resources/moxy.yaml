name: default
enabled: true
# max number of metrics to be scraped
metricsLimit: -1
# the performance stuff might be used for testing and debugging
debug:
  performance:
    enabled: false
    fakeMetrics: 50000
  jmxRetrieval:
    static: true
    #jmxUrl: service:jmx:rmi://127.0.0.
    hostPort: rotscher-pc:9010
    delay:
      enabled: true
      count: 20